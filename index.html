<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Hug ğŸ«‚</title>
<style>
  body {
    background: linear-gradient(135deg, #ffc3a0, #ffafbd);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    padding: 50px;
    overflow: hidden;
  }

  h1 {
    color: #fff;
    font-size: 2.5em;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }

  .hug-btn {
    background: #ff69b4;
    border: none;
    color: white;
    padding: 15px 40px;
    border-radius: 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  .hug-btn:hover {
    background: #ff85c1;
    transform: scale(1.1);
  }

  .message {
    margin-top: 30px;
    color: white;
    font-size: 1.5em;
    opacity: 0;
    transition: opacity 1s;
  }

  .heart {
    position: absolute;
    color: #ff1493;
    font-size: 24px;
    animation: floatUp 3s ease-in infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>
  <h1>ğŸ’ Sending You a Virtual Hug ğŸ’</h1>
  <button class="hug-btn" onclick="sendHug()">Send Hug ğŸ¤—</button>
  <div class="message" id="message">You just got the biggest, warmest hug! â¤ï¸</div>

  <script>
    function sendHug() {
      const msg = document.getElementById('message');
      msg.style.opacity = 1;

      // Create floating hearts
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'ğŸ«‚';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
